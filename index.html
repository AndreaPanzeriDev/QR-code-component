<!DOCTYPE html>
<html lang="en">
    <head>
        <title>QR code component</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <!--MAIN-->
        <main>
            <div class="container">
                <!--QR-->
                <div class="QR">
                    <img src="./assets/img/image-qr-code.png" alt="qrCode">
                </div>
                <!--TITLE-->
                <div class="title">
                    <h3>Improve your front-end sill by building projects</h3>
                </div>
                <!--TEXT-->
                <div class="text">
                    <p>Scan the QR code to visit Frontend Mentor and take your coding skill to the next level</p>
                </div>
            </div>
        </main>
    </body>
</html>
